<div class="topImg">
</div>
<ul class="prodList">
    {{each menuRightData.data.secondary}}
    <li class="goodsList">
        {{set urlId = $value.url}}
        <a href="#/details?id={{urlId}}" class="detailsGo">
            <img src="{{$value.pic}}" alt="" class="goodsPic">
            <p class="goodsName">{{$value.name}}</p>
        </a>
    </li>
    {{/each}}
</ul>
