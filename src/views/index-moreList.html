<!-- 更多商品 -->

{{each moreList.data.list}}
<li class="goodItem">
    <a href="http://mall.360.cn/shop/item?item_id={{$value.itemId}}">
        <div class="goodImg">
            <img src="{{$value.img}}" alt="">
        </div>
        <div class="goodText">
            <p class="goodTextName">{{$value.title}}</p>
            <p class="goodTextPrice">￥{{$value.price}}</p>
        </div>
    </a>
</li>
{{/each}}
