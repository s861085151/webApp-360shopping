<!-- 更多商品 -->

{{each moreList.data.list}}
<li class="goodItem">
    {{set urlId = $value.itemId}}
    <a href="#/details?id={{urlId}}" class="detailsGo">
        <div class="goodImg">
            <img src="{{$value.img}}" alt="">
        </div>
        <div class="goodText">
            <p class="goodTextName">{{$value.title}}</p>
            <p class="goodTextPrice">￥{{$value.price}}</p>
        </div>
    </a>
    {{/set}}
</li>
{{/each}}
